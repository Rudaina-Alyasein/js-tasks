<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div id="container"></div>

    <script>

let url = 'https://677f67de0476123f76a64435.mockapi.io/books'; // url 

let container = document.getElementById("container");
//  implementation 
async function getAllBooks() {
    let responseAwait = await fetch(url); //fetch  data from url link 

    let data = await responseAwait.json(); // convert json to object 



   //display data
//  here i definerd structure of table to add comments
container.innerHTML = ` 
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
`;

// here i did for loop to pass all element in array of object and add content in table
data.forEach(element => {
    const row = ` 
        <tr>
            <td>${element.id}</td>
            <td>${element.name}</td>
        </tr>
    `;
    
  
    container.querySelector('tbody').innerHTML += row;
});




}

// call to function
getAllBooks();

    </script>
</body>
</html>
