<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        margin:10px;
    }
    input{
        width:400px!important;
        
    }
    span{
        margin-left: 10px;
    }
</style>
<body>
    <form>
        <div class="d-flex align-items-center">
            <div class="mb-3 " >
                <label for="fName" class="form-label me-2">Enter A Fname</label>
                <input type="text" class="form-control me-2" id="fName" onchange="validateFname();">
            </div>
            <span  class="text-danger warning"></span>
    
        </div>
       
          
        <div class="d-flex align-items-center">

        <div class="mb-3 " >
          <label for="lName" class="form-label">Enter A Lname</label>
          <input type="text" class="form-control" id="lName" onchange="validateLname();">
        </div>
          <span  class="text-danger warning"></span>

        </div>
        <div class="d-flex align-items-center">

        <div class="mb-3 ">
            <label for="bDate" class="form-label">Enter A Bdate</label>
            <input type="text" class="form-control" id="bDate"onchange="validateBdate()">
        </div>
        <span  class="text-danger warning"></span>

          </div>
          <div class="d-flex align-items-center">

        <div class="mb-3 ">
            <label for="Email" class="form-label">Enter an Email</label>
            <input type="text" class="form-control" id="Email" onchange="validateEmail()">
            </div>
            <span  class="text-danger warning"></span>

          </div>
          <div class="d-flex align-items-center">

          <div class="mb-3 " >
            <label for="Confirm-Email" class="form-label">Confirm Email</label>
            <input type="text" class="form-control" id="Confirm-Email" onchange="compareEmail()" >
          </div>
            <span  class="text-danger warning"></span>

          </div>
          <div class="d-flex align-items-center">

          <div class="mb-3 " >
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" onchange="validatePassword()">
          </div>
            <span class="text-danger warning"></span>

          </div>
          <div class="d-flex align-items-center">

          <div class="mb-3  ">
            <label for="Confirm-password" class="form-label">Confirm Password</label>
            <input type="text" class="form-control " id="Confirm-password"onchange="comparePassword()" >
          </div>
            <span  class="text-danger warning"></span>

          </div>
      </form>
      <script src="script.js">
        

      </script>
</body>
</html>
